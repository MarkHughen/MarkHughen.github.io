---
layout: default
---
<h1>{{ page.title }}</h1>
<div class="meta">
  {{ page.date | date_to_string }} 
  tags: 
  <ul class="tags">
    {% for tag in page.tags %}
    <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>
</div>

<div class="post">
  {{ content }}
</div>
